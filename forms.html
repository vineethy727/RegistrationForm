<!DOCTYPE html>
<html>
    <head>
        <title>FORMS </title>
        <style>
            h1{
                text-align: center;
                color: brown;
            }
            .formtable{
                background-color: rgb(246, 245, 244);
                border-radius: 5%;
                padding: 20px;
            }
            body{
                background: linear-gradient(45deg, purple,blue);
            }
            input{
                border-radius: 5%;
                
            }
        </style>
    </head>
    <body>
        <div class="formtable">
        <h1>Registration form</h1></align>
            <form name="FIRSTFORM">
                <fieldset>
                    <legend>Registration Form</legend>
                <table>
                    <tr>
                        <td>name</td>
                        <td><input type="text"
                                    placeholder="enter your name"></td>
                    </tr>
                    <tr>
                        <td>mobileno</td>
                        <td><input type="tel"
                                    placeholder="enter your mobile number"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email"
                                    placeholder="enter your emailid"></td>
                    </tr>
                    <tr>
                        <td>photo</td>
                        <td><input type="image"
                                    placeholder="upload image"></td>
                    </tr>
                    <tr>
                        <td>gender</td>
                        <td><input type="radio" name="gender">male
                            <input type="radio" name="gender">female
                            <input type="radio" name="gender">other
                        </td>
                    </tr>
                    <tr>
                        <td>Upload resume</td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td>URl</td>
                        <td><input type="url:"
                                    placeholder="enter url here"></td>
                    </tr>
                    <tr>
                        <td>Relocation</td>
                        <td><input type="range"</td>
                    </tr>
                    <tr>
                        <td>state</td>
                        <td><select> 
                        <option>---select state---</option>
                        <option>telangana</option>
                        <option>andhra peadesh</option>
                        <option>karnataka</option>
                        <option>tamil nadu</option>
                        <option>delhi</option>
                        <option>maharastra</option>
                        <option>kera;a</option>
                        <option>jammu kashmir</option>
                        <option>assam</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td><input type="password"
                                    placeholder="password"></td>
                    </tr>
                    <tr>
                        <td>re-enter password</td>
                        <td><input type="password"
                                    placeholder="enter password again"></td>
                    </tr>
                    <tr>
                        <td>1st application</td>
                        <td><input type="button"
                                    value="yes">
                            <input type="button"
                                    value="NO"></td>
                    </tr>
                    <tr>
                        <td>Tick the conditions</td>
                        <td><input type="checkbox">i agree to all the terms and conditions
                            <input type="checkbox">All the details are correct</td>
                    </tr>
                    <tr>
                        <td>Time & date</td>
                        <td><input type="time">
                            <input type="date"></td>
                    </tr>
                    <tr>
                        <td><input type="reset"</td>
                        <td><input type="submit"></td>
                    </tr>
                    <tr>
                        <td>
                            <a href="http://127.0.0.1:5500/login.html">Go back</a>
                        </td>
                    </tr>
                </table>
                </fieldset>
            </div>
            </form>
    </body>
</html>
